<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="{{ page.author | default: site.author }}">
  <title>{{ page.title | default: site.title }}</title>

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="icon" href="{{ '/assets/img/favicon.ico' | relative_url }}" type="image/x-icon">
</head>
<body>

  <header>
      <div class="title-container">
        <div class="title">Lenix Carter</div>
        <div class="subtitle">ML Engineer</div>
      </div>
  </header>

  <main>
      <div class="spec-box black">
      <div class="spec-tab"> {{ page.title }}</div>
        {% if page.summary %}
          <div class="spec-box red">
          <div class="spec-tab"> Summary </div>
            <div class="spec-content">
                {{ page.summary }}
            </div>
          </div>
        {% endif %}
        <div class="spec-content">
            {{ content }}
        </div>
      </div>
  </main>

  <footer>
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}. All rights reserved.</p>
  </footer>

  <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
</body>
</html>
